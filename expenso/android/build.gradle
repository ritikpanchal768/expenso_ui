buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1' // Ensure compatibility with Gradle 8.3
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10' // Only if Kotlin is used
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Configure build directories
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Task to clean the project
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
